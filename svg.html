<!DOCTYPE html>
<html>
<head>
	<style> body, button {text-align: center; font-family: courier;} svg {background-color: "pink";} </style>
	<title>scattered plotter</title>
</head>
<body>
	<h2>amount of gun permits rechecked vs amount of gun permits given out</h2>
	<h3>each point is a U.S. state or a U.S. territory</h3>
	<h3>the numbers are from february 2018</h3>
	<div style="clear: both; transform:rotate(-90deg); position: relative; left: -25%">
    	<h4 style="position:absolute; top: 55%; left:10%; padding-left: 35%">1000</h4>
    	<h4 style="position:absolute; top: 55%; left:10%; padding-right: 30%">0</h4>
	</div>
	<svg xmlns="http://www.w3.org/2000/svg" height=500 width=500 id="svg"></svg>
	<br>
	<div style="clear: both">
    	<h4 style="float: left; padding-left: 30%;">0</h4>
    	<h4 style="float: right; padding-right: 30%;">40000</h4>
	</div>
	<br>
    <h2 align="center">number of gun permits given out</h2>
    <h2 style="position:absolute; top: 55%; left: 5%; transform:rotate(-90deg);">number of gun permits rechecked</h2>
	<h3>data comes from <a href="https://github.com/BuzzFeedNews/nics-firearm-background-checks/blob/master/data/nics-firearm-background-checks.csv#L1">here</a></h3>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="draw.js"></script>
</body>
</html>
